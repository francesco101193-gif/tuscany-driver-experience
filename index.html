<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tuscany Driver eXperience â€“ Gallery</title>
    <style>
      :root {
        --gap: 16px;
        --max-content: 1200px;
        --bg: #faf9f7;
        --text: #2c2f33;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      .wrap {
        max-width: var(--max-content);
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      h1 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0 0 12px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: var(--gap);
        align-items: start;
      }

      /* Immagini full-width del riquadro, mantengono proporzioni */
      .gallery img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
      }

      /* Tablet: 2 per riga */
      @media (max-width: 1024px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* Mobile: 1 per riga (una sotto l'altra) */
      @media (max-width: 680px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }

      /* Facoltativo: ombra leggera per staccare su sfondi chiari */
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.07);
        overflow: hidden;
      }

      .caption {
        padding: 10px 12px;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Esperienze e Stagioni</h1>

      <section class="gallery">
        <figure class="card">
          <img
            src="images/exp-1.jpg"
            alt="Tuscany Driver Experience - Tour vino"
            loading="lazy"
            width="1200"
            height="800"
          />
          <figcaption class="caption">Experience 1</figcaption>
        </figure>

        <figure class="card">
          <img
            src="images/exp-2.jpg"
            alt="Tuscany Driver Experience - Colline al tramonto"
            loading="lazy"
            width="1200"
            height="800"
          />
          <figcaption class="caption">Experience 2</figcaption>
        </figure>

        <figure class="card">
          <img
            src="images/season-1.jpg"
            alt="Tuscany Driver Experience - Stagione vendemmia"
            loading="lazy"
            width="1200"
            height="800"
          />
          <figcaption class="caption">Season</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
